 <!DOCTYPE html>
 <html>
 <head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/homeStyle.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <div class="row">
    <div class="col s6 offset-s3" id="main">
      <span class="flow-text center-align">Friend Finder</span>
      <hr>
      <p class="flow-text" id="description">Answer a few basic questions about yourself, and we'll find you the perfect friend!</p>
      <a href="/survey" class="waves-effect waves-light btn" id="start"><i class="material-icons left">list</i>Start!</a>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="javascript/materialize.js"></script>
  <script type="text/javascript" src="javascript/homeLogic.js"></script>
</body>
</html>
